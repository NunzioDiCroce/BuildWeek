
<div class="container">
  <div class="row">
    <div class="col-12" *ngFor="let comment of comments">

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Comment {{ comment.id }} | by {{ comment.email }} | {{ comment.name }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Comment to Post {{ comment.postId }}</h6>
          <p class="card-text">{{ comment.body }}</p>
          <a href="#" class="card-link">link</a>
        </div>
      </div>

    </div>
  </div>
</div>
