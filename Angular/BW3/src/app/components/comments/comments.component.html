
<div class="container">
  <div class="row">
    <h4 class="mb-3">All comments</h4>
    <div class="col-12" *ngFor="let comment of comments">

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Comment {{ comment.id }}</h5>
          <h5 class="card-title">{{ comment.name }}</h5>
          <p class="card-text">{{ comment.body }}</p>
          <h6 class="card-subtitle mb-2 text-body-secondary">By {{ comment.email }}</h6>
        </div>
      </div>

    </div>
  </div>
</div>
