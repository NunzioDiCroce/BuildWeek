
<div class="container">
  <div class="row">
    <div class="col">

      <div *ngFor="let post of posts">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Post {{ post.id }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.title }}</h6>
            <p class="card-text">{{ post.body }}</p>
            <a href="#" class="card-link">link</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
