
<div class="container">
  <div class="row">
    <div class="col">

      <div *ngFor="let todo of todos">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">ToDo {{ todo.id }} | {{ todo.title }} | Completed = {{ todo.completed }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">User Id: {{ todo.userId }}</h6>
            <p class="card-text"></p>
            <a href="#" class="card-link">link</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
