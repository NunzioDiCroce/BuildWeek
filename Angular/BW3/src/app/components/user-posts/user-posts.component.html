
<div class="container">
  <div class="row">
    <h4 class="mb-3">User posts</h4>
    <div class="col-12" *ngFor="let post of posts">

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Post {{ post.id }}</h5>
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <h6 class="card-subtitle mb-2 text-body-secondary">By UserId {{ post.userId }}</h6>
          <a [routerLink]="['/users', post.userId]" class="card-link">User details</a>
          <a [routerLink]="['/comments', post.id]" class="card-link">See post comments</a>
        </div>
      </div>

    </div>
  </div>
</div>
