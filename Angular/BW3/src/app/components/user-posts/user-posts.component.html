
<div class="container">
  <div class="row">
    <div class="col-12" *ngFor="let post of posts">

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Post {{ post.id }} | {{ post.title }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">User Id: {{ post.userId }}</h6>
          <p class="card-text">{{ post.body }}</p>
          <a [routerLink]="['/users']" class="card-link">Users</a>
        </div>
      </div>

    </div>
  </div>
</div>
